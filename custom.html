    <section class="customized-cakes">
        <h1>Design Your Dream Cake</h1>
        <p>We specialize in creating unique cakes tailored to your specific needs and preferences. <br> Fill out the form below to get started!</p>
        <form id="customCakeForm">
          <div class="form-group">
            <label for="occasion">Occasion:</label>
            <select name="occasion" id="occasion">
              <option value="">Select Occasion</option>
              <option value="birthday">Birthday</option>
              <option value="wedding">Wedding</option>
              <option value="anniversary">Anniversary</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="shape">Shape:</label>
            <select name="shape" id="shape">
              <option value="">Select Shape</option>
              <option value="square">Square</option>
              <option value="heart">Heart</option>
              <option value="circle">Circle</option>
              <option value="letter">Letter</option>
              <option value="custom">Custom (Specify in message)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="flavor">Cake Flavour:</label>
            <select name="flavor" id="flavor">
              <option value="">Select Flavour</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="redvelvet">Red Velvet</option>
              <option value="custom">Custom (Specify in message)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filling">Filling (Optional):</label>
            <select name="filling" id="filling">
              <option value="">No Filling</option>
              <option value="fruit">Fruit Filling</option>
              <option value="chocolate">Chocolate Filling</option>
              <option value="custard">Custard Filling</option>
              <option value="other">Other (Specify in message)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="frosting">Frosting:</label>
            <select name="frosting" id="frosting">
              <option value="">Select Frosting</option>
              <option value="buttercream">Buttercream</option>
              <option value="whippedcream">Whipped Cream</option>
              <option value="creamcheese">Cream Cheese</option>
              <option value="ganache">Ganache</option>
            </select>
          </div>
          <div class="form-group">
            <label for="decorations">Decorations (Optional):</label>
            <textarea name="decorations" id="decorations" rows="5" placeholder="Describe your desired decorations (e.g., flowers, sprinkles, figurines)"></textarea>
          </div>
          <div class="form-group">
            <label for="message">Additional Message (Optional):</label>
            <textarea name="message" id="message" rows="5" placeholder="Provide any additional information or requests"></textarea>
          </div>
          <button type="submit">Get a Quote</button>
        </form>
      </section>
